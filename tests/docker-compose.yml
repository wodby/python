version: "2"

services:
  nginx:
    image: wodby/nginx
    environment:
      DEBUG: 1
      NGINX_VHOST_PRESET: django
      NGINX_BACKEND_HOST: python
    volumes:
      - codebase:/var/www/html
    depends_on:
      - python

  sshd:
    image: $IMAGE
    command: sudo /usr/sbin/sshd -De
    volumes:
      - ./authorized_keys:/home/wodby/.ssh/authorized_keys
    environment:
      DEBUG: 1

  python:
    image: $IMAGE
    environment:
      SSH_DISABLE_STRICT_KEY_CHECKING: 1
      GUNICORN_APP: mysite.wsgi:application
      DEBUG: 1
      ROWS: 80
    volumes:
      - codebase:/usr/src/app
      - ./tests.sh:/usr/local/bin/tests.sh
      - ./id_rsa:/home/wodby/.ssh/id_rsa
    # Workaround to Nginx fixing permissions to uid 1000 when we run -dev-macos variants.
    command: bash -c "sleep 5 && sudo init_container && pip install gunicorn Django && django-admin startproject mysite . && /etc/init.d/gunicorn"
    depends_on:
      - sshd

  crond:
    image: $IMAGE
    command: sudo -E crond -f -d 0
    volumes:
      - ./crontab:/etc/crontabs/www-data
    depends_on:
      - sshd

volumes:
  codebase:
