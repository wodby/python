name: Build docker image

on:
  push:
    branches:
    - master

    tags:
    - '*'

  pull_request:

env:
  PYTHON312: '3.12.0'
  PYTHON311: '3.11.7'
  PYTHON310: '3.10.13'
  PYTHON39: '3.9.18'
  PYTHON38: '3.8.18'
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  python312:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.PYTHON312 }}
        tags: 3.12,3,latest
  python311:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.PYTHON311 }}
        tags: '3.11'
  python310:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.PYTHON310 }}
        tags: '3.10'
  python39:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.PYTHON39 }}
        tags: 3.9
  python38:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.PYTHON38 }}
        tags: 3.8
  ### dev
  python312-dev:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.PYTHON312 }}
        dev: 1
        tags: 3.12-dev,3-dev,dev
  python311-dev:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.PYTHON311 }}
        dev: 1
        tags: 3.11-dev
  python310-dev:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.PYTHON310 }}
        dev: 1
        tags: 3.10-dev
  python39-dev:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.PYTHON39 }}
        dev: 1
        tags: 3.9-dev
  python38-dev:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.PYTHON38 }}
        dev: 1
        tags: 3.8-dev
  ### dev-macos
  python312-dev-macos:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-qemu-action@v1
      with:
        platforms: amd64,arm64
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.PYTHON312 }}
        dev: 1
        user_id: 501
        group_id: 20
        tags: 3.12-dev-macos,3-dev-macos,dev-macos
        platform: linux/amd64,linux/arm64
  python311-dev-macos:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-qemu-action@v1
      with:
        platforms: amd64,arm64
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.PYTHON311 }}
        dev: 1
        user_id: 501
        group_id: 20
        tags: 3.11-dev-macos
        platform: linux/amd64,linux/arm64
  python310-dev-macos:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-qemu-action@v1
      with:
        platforms: amd64,arm64
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.PYTHON310 }}
        dev: 1
        user_id: 501
        group_id: 20
        tags: 3.10-dev-macos
        platform: linux/amd64,linux/arm64
  python39-dev-macos:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-qemu-action@v1
      with:
        platforms: amd64,arm64
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.PYTHON39 }}
        dev: 1
        user_id: 501
        group_id: 20
        tags: 3.9-dev-macos
        platform: linux/amd64,linux/arm64
  python38-dev-macos:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-qemu-action@v1
      with:
        platforms: amd64,arm64
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.PYTHON38 }}
        dev: 1
        user_id: 501
        group_id: 20
        tags: 3.8-dev-macos
        platform: linux/amd64,linux/arm64
