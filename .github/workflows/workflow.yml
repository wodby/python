name: Build docker image

on:
  push:
    branches:
    - master

    tags:
    - '*'

  pull_request:

env:
  PYTHON313: '3.13.3'
  PYTHON312: '3.12.10'
  PYTHON311: '3.11.12'
  PYTHON310: '3.10.16'
  PYTHON39: '3.9.21'
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  # Set DOCKER_BUILDKIT=0 to avoid error in tests 
  # when compose.yml fails to pull info on local build image from docker registry.  
  # https://github.com/docker/compose/issues/8538
  DOCKER_BUILDKIT: 0

jobs:
  python313:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: docker/setup-buildx-action@v3
    - uses: ./.github/actions
      with:
        version: ${{ env.PYTHON313 }}
        tags: 3.13,3,latest
  python312:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: ./.github/actions
        with:
          version: ${{ env.PYTHON312 }}
          tags: '3.12'        
  python311:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: docker/setup-buildx-action@v3
    - uses: ./.github/actions
      with:
        version: ${{ env.PYTHON311 }}
        tags: '3.11'
  python310:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: docker/setup-buildx-action@v3
    - uses: ./.github/actions
      with:
        version: ${{ env.PYTHON310 }}
        tags: '3.10'
  python39:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: docker/setup-buildx-action@v3
    - uses: ./.github/actions
      with:
        version: ${{ env.PYTHON39 }}
        tags: 3.9
  ### dev
  python313-dev:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: docker/setup-buildx-action@v3
    - uses: ./.github/actions
      with:
        version: ${{ env.PYTHON313 }}
        dev: 1
        tags: 3.13-dev,3-dev,dev
  python312-dev:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: ./.github/actions
        with:
          version: ${{ env.PYTHON312 }}
          dev: 1
          tags: 3.12-dev        
  python311-dev:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: docker/setup-buildx-action@v3
    - uses: ./.github/actions
      with:
        version: ${{ env.PYTHON311 }}
        dev: 1
        tags: 3.11-dev
  python310-dev:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: docker/setup-buildx-action@v3
    - uses: ./.github/actions
      with:
        version: ${{ env.PYTHON310 }}
        dev: 1
        tags: 3.10-dev
  python39-dev:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: docker/setup-buildx-action@v3
    - uses: ./.github/actions
      with:
        version: ${{ env.PYTHON39 }}
        dev: 1
        tags: 3.9-dev
  ### dev-macos
  python313-dev-macos:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: docker/setup-qemu-action@v3
      with:
        platforms: amd64,arm64
    - uses: docker/setup-buildx-action@v3
    - uses: ./.github/actions
      with:
        version: ${{ env.PYTHON313 }}
        dev: 1
        user_id: 501
        group_id: 20
        tags: 3.13-dev-macos,3-dev-macos,dev-macos
        platform: linux/amd64,linux/arm64
  python312-dev-macos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
        with:
          platforms: amd64,arm64
      - uses: docker/setup-buildx-action@v3
      - uses: ./.github/actions
        with:
          version: ${{ env.PYTHON312 }}
          dev: 1
          user_id: 501
          group_id: 20
          tags: 3.12-dev-macos
          platform: linux/amd64,linux/arm64        
  python311-dev-macos:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: docker/setup-qemu-action@v3
      with:
        platforms: amd64,arm64
    - uses: docker/setup-buildx-action@v3
    - uses: ./.github/actions
      with:
        version: ${{ env.PYTHON311 }}
        dev: 1
        user_id: 501
        group_id: 20
        tags: 3.11-dev-macos
        platform: linux/amd64,linux/arm64
  python310-dev-macos:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: docker/setup-qemu-action@v3
      with:
        platforms: amd64,arm64
    - uses: docker/setup-buildx-action@v3
    - uses: ./.github/actions
      with:
        version: ${{ env.PYTHON310 }}
        dev: 1
        user_id: 501
        group_id: 20
        tags: 3.10-dev-macos
        platform: linux/amd64,linux/arm64
  python39-dev-macos:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: docker/setup-qemu-action@v3
      with:
        platforms: amd64,arm64
    - uses: docker/setup-buildx-action@v3
    - uses: ./.github/actions
      with:
        version: ${{ env.PYTHON39 }}
        dev: 1
        user_id: 501
        group_id: 20
        tags: 3.9-dev-macos
        platform: linux/amd64,linux/arm64
