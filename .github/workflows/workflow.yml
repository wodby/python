name: Build docker image

on:
  push:
    branches:
    - master

    tags:
    - '*'

  pull_request:

env:
  PYTHON310: '3.10.4'
  PYTHON39: '3.9.13'
  PYTHON38: '3.8.13'
  PYTHON37: '3.7.13'
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  python310:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.PYTHON310 }}
        tags: 3.10,3,latest
  python39:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.PYTHON39 }}
        tags: 3.9
  python38:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.PYTHON38 }}
        tags: 3.8
  python37:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.PYTHON37 }}
        tags: 3.7
  ### dev
  python310-dev:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.PYTHON310 }}
        dev: 1
        tags: 3.10-dev,3-dev,dev
  python39-dev:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.PYTHON39 }}
        dev: 1
        tags: 3.9-dev
  python38-dev:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.PYTHON38 }}
        dev: 1
        tags: 3.8-dev
  python37-dev:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.PYTHON37 }}
        dev: 1
        tags: 3.7-dev
  ### dev-macos
  python310-dev-macos:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-qemu-action@v1
      with:
        platforms: amd64,arm64
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.PYTHON310 }}
        dev: 1
        user_id: 501
        group_id: 20
        tags: 3.10-dev-macos,3-dev-macos,dev-macos
        platform: linux/amd64,linux/arm64
  python39-dev-macos:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-qemu-action@v1
      with:
        platforms: amd64,arm64
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.PYTHON39 }}
        dev: 1
        user_id: 501
        group_id: 20
        tags: 3.9-dev-macos
        platform: linux/amd64,linux/arm64
  python38-dev-macos:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-qemu-action@v1
      with:
        platforms: amd64,arm64
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.PYTHON38 }}
        dev: 1
        user_id: 501
        group_id: 20
        tags: 3.8-dev-macos
        platform: linux/amd64,linux/arm64
  python37-dev-macos:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-qemu-action@v1
      with:
        platforms: amd64,arm64
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.PYTHON37 }}
        dev: 1
        user_id: 501
        group_id: 20
        tags: 3.7-dev-macos
        platform: linux/amd64,linux/arm64
